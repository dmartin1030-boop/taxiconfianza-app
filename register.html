<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro | TaxiConfianza</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header class="nav">
    <div class="container nav-inner">
      <div class="brand">
        <div class="brand-badge">TC</div>
        <span class="brand-name">TaxiConfianza</span>
      </div>

      <nav class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="index.html#como">Sobre Nosotros</a>
        <a href="index.html#contacto">Contacto</a>
      </nav>

      <div class="nav-actions">
        <a class="btn btn-ghost" href="login.html">Ingresar</a>
        <a class="btn btn-primary" href="register.html">Registrarse</a>
      </div>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Crear una cuenta</h2>
      <p class="auth-sub">
        Regístrate para conectarte con conductores o propietarios verificados
      </p>

      <form id="registrationForm">
        <label>Nombres</label>
        <input type="text" id="nombre" placeholder="Ingresa tus nombres" required />

        <label>Apellidos</label>
        <input type="text" id="apellido" placeholder="Ingresa tus apellidos" required />

        <label>Número de celular</label>
        <input type="tel" id="celular" placeholder="Ej: 3001234567" required />

        <label>Correo electrónico</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" required />

        <label>Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" required />

        <label>Confirmar contraseña</label>
        <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required />

        <label class="radio-label">Tipo de usuario</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="rol" value="conductor" checked />
            Conductor (Busco taxi para conducir)
          </label>

          <label class="radio-option">
            <input type="radio" name="rol" value="propietario" />
            Propietario (Busco conductor para mi taxi)
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
      </form>

      <p class="auth-footer">
        ¿Ya tienes una cuenta?
        <a href="login.html">Inicia sesión</a>
      </p>
    </div>
  </main>

  <script>
    const form = document.getElementById('registrationForm');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); 
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden');
        return;
      }

      // Captura de todos los campos, incluyendo los nuevos
      const data = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        celular: document.getElementById('celular').value,
        email: document.getElementById('email').value,
        password: password,
        rol: form.querySelector('input[name="rol"]:checked').value
      };

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        
        if (result.success) {
          alert('¡Usuario guardado en Hostinger con éxito!');
          window.location.href = 'login.html';
        } else {
          alert('Error: ' + result.error);
        }
      } catch (error) {
        alert('No se pudo conectar con el servidor.');
      }
    });
  </script>
</body>
</html>
