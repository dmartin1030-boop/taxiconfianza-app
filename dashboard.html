<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Control | TaxiConfianza</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark">

  <header class="nav">
    <div class="container nav-inner">
      <div class="brand">
        <div class="brand-badge">TC</div>
        <span class="brand-name">TaxiConfianza</span>
      </div>
      <nav class="nav-links">
        <a href="#">Inicio</a>
        <a href="#">Mensajes</a>
        <a href="#">Mi Perfil</a>
      </nav>
      <div class="nav-actions">
        <button class="btn-icon" title="Notificaciones">ðŸ””</button>
        <div class="user-avatar" id="userInitial">U</div>
      </div>
    </div>
  </header>

  <main class="container py-lg">
    <header class="dashboard-header">
      <h1 id="welcomeTitle">Bienvenido de nuevo</h1>
      <p class="text-muted">Gestiona tus conexiones y revisa perfiles verificados.</p>
    </header>

    <section class="stats-grid">
      <div class="stat-card">
        <span class="stat-label">Perfil Completado</span>
        <div class="stat-value">100%</div>
        <div class="progress-bar"><div class="progress-fill" style="width: 100%"></div></div>
        <span class="stat-status">Verificado âœ“</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Conexiones</span>
        <div class="stat-value" id="connCount">0</div>
        <span class="stat-sub">Conexiones activas</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Mensajes</span>
        <div class="stat-value">0</div>
        <span class="stat-sub">Mensajes sin leer</span>
      </div>
    </section>

    <section class="content-section">
      <div class="tabs">
        <button class="tab-btn active">Descubrir</button>
        <button class="tab-btn">Mis Conexiones</button>
        <button class="tab-btn">Historial</button>
      </div>

      <h2 class="section-subtitle">Disponibles ahora</h2>
      
      <div class="profiles-grid" id="profilesGrid">
        <div class="profile-card skeleton">
          <p>Cargando perfiles...</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Recuperar datos del usuario guardados al iniciar sesiÃ³n
    const userData = JSON.parse(localStorage.getItem('userTaxiConfianza'));
    
    if (userData) {
      document.getElementById('welcomeTitle').innerText = `Bienvenido de nuevo, ${userData.nombres}`;
      document.getElementById('userInitial').innerText = userData.nombres.charAt(0);
    } else {
      // Si no hay sesiÃ³n, volver al login
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
