<script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const credentials = {
        email: document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value
      };

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(credentials)
        });

        const result = await response.json();

        if (result.success) {
          // 1. Guardamos los datos completos del usuario
          localStorage.setItem('userTaxiConfianza', JSON.stringify(result.user));

          // 2. Redirección Robusta
          // Convertimos a mayúsculas para evitar errores si en la DB está distinto
          const rol = result.user.tipo.toUpperCase(); 

          if (rol === 'PROPIETARIO') {
            window.location.href = 'dashboard-propietario.html'; 
          } else if (rol === 'CONDUCTOR') {
            window.location.href = 'dashboard-conductor.html';
          } else {
            alert('Rol de usuario no reconocido.');
          }
          
        } else {
          alert('Atención: ' + result.message);
        }
      } catch (error) {
        console.error('Error al iniciar sesión:', error);
        alert('Error de conexión. Asegúrate de que el servidor esté corriendo.');
      }
    });
  </script>
