<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ingresar | TaxiConfianza</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Iniciar sesión</h2>
      <p class="auth-sub">Ingresa para acceder a TaxiConfianza</p>

      <form id="loginForm">
        <label>Correo electrónico</label>
        <input type="email" id="loginEmail" placeholder="correo@ejemplo.com" required />

        <label>Contraseña</label>
        <input type="password" id="loginPassword" placeholder="Tu contraseña" required />

        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px; width: 100%; padding: 10px; cursor: pointer;">
          Entrar
        </button>
      </form>

      <p class="auth-footer" style="margin-top: 20px; text-align: center;">
        ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (result.success) {
        // ✅ Guardar usuario completo (como ya lo hacías)
        localStorage.setItem('userTaxiConfianza', JSON.stringify(result.user));

        // ✅ GUARDAR LO QUE NECESITA EL BACKEND
        localStorage.setItem('user_email', result.user.email);
        localStorage.setItem('user_tipo', result.user.tipo);

        // Redirección por rol
        const rol = result.user.tipo.toUpperCase();

        if (rol === 'PROPIETARIO') {
          window.location.href = 'dashboard-propietario.html';
        } else {
          window.location.href = 'dashboard-conductor.html';
        }
      } else {
        alert('Error: ' + result.message);
      }
    } catch (error) {
      console.error('Error de conexión:', error);
      alert('No se pudo conectar con el servidor de Railway.');
    }
  });
</script>

</body>
</html>
