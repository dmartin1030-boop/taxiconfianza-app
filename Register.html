<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro | TaxiConfianza</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header class="nav">
    <div class="container nav-inner">
      <div class="brand">
        <div class="brand-badge">TC</div>
        <span class="brand-name">TaxiConfianza</span>
      </div>

      <nav class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="index.html#como">Sobre Nosotros</a>
        <a href="index.html#contacto">Contacto</a>
      </nav>

      <div class="nav-actions">
        <a class="btn btn-ghost" href="Login.html">Ingresar</a>
        <a class="btn btn-primary" href="Register.html">Registrarse</a>
      </div>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-card">

      <h2>Crear una cuenta</h2>
      <p class="auth-sub">
        Regístrate para conectarte con conductores o propietarios verificados
      </p>

      <form>
        <label>Nombre completo</label>
        <input type="text" placeholder="Ingresa tu nombre completo" required />

        <label>Correo electrónico</label>
        <input type="email" placeholder="correo@ejemplo.com" required />

        <label>Contraseña</label>
        <input type="password" placeholder="Crea una contraseña" required />

        <label>Confirmar contraseña</label>
        <input type="password" placeholder="Confirma tu contraseña" required />

        <label class="radio-label">Tipo de usuario</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="rol" value="conductor" checked />
            Conductor (Busco taxi para conducir)
          </label>

          <label class="radio-option">
            <input type="radio" name="rol" value="propietario" />
            Propietario (Busco conductor para mi taxi)
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
      </form>

      <p class="auth-footer">
        ¿Ya tienes una cuenta?
        <a href="Login.html">Inicia sesión</a>
      </p>

    </div>
  </main>
  <script>
  const form = document.querySelector('form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // Detiene la recarga de página
    
    // Captura los datos de los campos
    const data = {
      nombre: form.querySelector('input[type="text"]').value,
      email: form.querySelector('input[type="email"]').value,
      password: form.querySelectorAll('input[type="password"]')[0].value,
      rol: form.querySelector('input[name="rol"]:checked').value
    };

    console.log("Enviando a base de datos...", data);

    try {
      // ESTA ES LA PARTE QUE FALTA: Envía los datos al servidor Railway
      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      
      if (result.success) {
        alert('¡Usuario guardado en Hostinger con éxito!');
        window.location.href = 'Login.html'; // Te manda al login
      } else {
        alert('Error en Hostinger: ' + result.error);
      }
    } catch (error) {
      console.error('Error de conexión:', error);
      alert('El servidor no responde. Revisa los Logs de Railway.');
    }
  });
</script>

</body>
</html>
