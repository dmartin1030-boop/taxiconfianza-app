<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | TaxiConfianza</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- NAV -->
  <header class="nav">
    <div class="container nav-inner">
      <div class="brand">
        <div class="brand-badge">TC</div>
        <span class="brand-name">TaxiConfianza</span>
      </div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>

      <div class="nav-actions">
        <a class="btn btn-primary" href="login.html">Login</a>
        <a class="btn btn-ghost" href="register.html">Register</a>
      </div>
    </div>
  </header>

  <!-- LOGIN -->
  <main class="auth-page">
    <div class="auth-card">

      <h2>Iniciar sesión</h2>
      <p class="auth-sub">
        Ingresa con tu correo y contraseña para acceder a TaxiConfianza
      </p>

      <form>
        <label>Correo electrónico</label>
        <input type="email" placeholder="correo@ejemplo.com" />

        <label>Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña" />

        <div class="auth-row">
          <label class="remember">
            <input type="checkbox" />
            Recuérdame
          </label>

          <a class="forgot" href="#recuperar">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="btn btn-primary btn-block">Entrar</button>
      </form>

      <p class="auth-footer">
        ¿No tienes una cuenta?
        <a href="register.html">Regístrate</a>
      </p>

    </div>
  </main>

</body>
</html>
