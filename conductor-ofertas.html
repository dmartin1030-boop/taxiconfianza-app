<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explorar ofertas | TaxiConfianza</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Mini estilos extra por si styles.css no cubre esta vista */
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    .card { background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.12); border-radius: 14px; padding: 14px; }
    .muted { color:#9ca3af; font-size:13px; }
    .btn { cursor:pointer; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.06); color:#e5e7eb;
      padding:10px 12px; border-radius:12px; font-size:13px; text-decoration:none; display:inline-block; }
    .btn.primary { border-color:rgba(251,191,36,.35); background:rgba(251,191,36,.16); }
    .btn.danger { border-color:rgba(239,68,68,.35); background:rgba(239,68,68,.14); }
    table { width:100%; border-collapse:collapse; margin-top: 10px; }
    th, td { border-bottom:1px solid rgba(255,255,255,.12); padding:10px; font-size:13px; text-align:left; vertical-align:top; }
    th { color:#9ca3af; }
    input { width: 260px; max-width: 100%; padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.25); color:#e5e7eb; }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="card row">
      <div>
        <h2 style="margin:0">Explorar ofertas</h2>
        <div class="muted">Conductor: <span id="who">—</span></div>
      </div>
      <div class="row">
        <a class="btn" href="dashboard-conductor.html">⬅ Volver al dashboard</a>
        <button class="btn danger" id="btnLogout">Salir</button>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <div class="row">
        <div>
          <h3 style="margin:0 0 6px">Ofertas activas</h3>
          <div class="muted">Filtra por ciudad si quieres.</div>
        </div>
        <div class="row">
          <input id="cityFilter" placeholder="Ciudad (ej: Bogotá)" />
          <button class="btn" id="btnRefresh">Actualizar</button>
        </div>
      </div>

      <div class="muted" id="msg" style="margin-top:10px"></div>

      <table>
        <thead>
          <tr>
            <th>Oferta</th>
            <th>Acuerdo</th>
            <th>Vehículo</th>
            <th>Creada</th>
            <th style="text-align:right">Acción</th>
          </tr>
        </thead>
        <tbody id="offersTable">
          <tr><td colspan="5" class="muted">Cargando…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/tc-session.js"></script>
  <script src="js/tc-api.js"></script>
  <script src="js/tc-conductor-ofertas.js"></script>
</body>
</html>
